<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <header>
      <div class="container">
        <img src="resources/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <div class="text-content">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <div class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
      <div class="mobile-nav container">
        <span>Menu</span>
      </div>
    </nav>

    <div class="container">
      <div class="products">
        <div class="item">
          <div class="item-image">
            <img src="resources/pen.png" alt="pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="item watch">
          <div class="item-image">
            <img src="resources/watch.png" alt="watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="item glasses">
          <div class="item-image">
            <img src="resources/glasses.png" alt="sunglasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="information">
        <div class="info">
          <span class="title">Location</span>
          <span class="info-content">-47.366436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span class="info-content">0800-1800</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <h5>Copyright Secret Agent Supply Inc.</h5>
      </div>
    </footer>

  </body>
</html>
