<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <header>
      <div class="container">
        <img src="resources/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <div class="text-content">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="container">
      <div class="products">
        <div class="item">
          <div class="item-image">
            <img src="resources/pen.png" alt="pen">
          </div>
          <p class="description">Exploding Pen</p>
        </div>
        <div class="item">
          <div class="item-image">
            <img src="resources/watch.png" alt="watch">
          </div>
          <pclass="description">Cellular Watch</p>
        </div>
        <div class="item">
          <div class="item-image">
            <img src="resources/glasses.png" alt="sunglasses">
          </div>
          <pclass="description">Thermal Glasses</p>
        </div>
      </div>
    </div>

    <div class="information">
      <div class="container">
        <div class="location">
          <p>location</p>
          <p>-47.366436, 84.32354</p>
        </div>
        <div class="hours">
          <p>Hours</p>
          <p>0800-1800</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <h5>Copyright Secret Agent Supply Inc.</h5>
      </div>
    </footer>

  </body>
</html>
