<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <header>
      <div class="container">
        <img src="resources/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div class="banner">
      <div class="banner-content">
        <div class="container">
          <div class="text-content">
            <h4>NEW ARRIVAL</h4>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="navigation">
      <div class="container">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>
    </div>

    <div class="products">
      <div class="container">
        <div class="item">
          <img src="resources/pen.png" alt="pen">
          <p>Exploding Pen</p>
        </div>
        <div class="item">
          <img src="resources/watch.png" alt="watch">
          <p>Cellular Watch</p>
        </div>
        <div class="item">
          <img src="resources/glasses.png" alt="sunglasses">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <div class="information">
      <div class="container">
        <div class="location">
          <p>location</p>
          <p>-47.366436, 84.32354</p>
        </div>
        <div class="hours">
          <p>Hours</p>
          <p>0800-1800</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <h5>Copyright Secret Agent Supply Inc.</h5>
      </div>
    </footer>

  </body>
</html>
