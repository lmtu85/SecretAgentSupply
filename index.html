<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <header>
      <div class="logo">
        <img src="resources/logo.png" alt="logo">
      </div>
      <span>SECRET AGENT SUPPLY INC.</span>

    <div class="banner">

      </div>

    <div class="navigation">

        <span>Eyewear</span>

        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>

    <div class="products">
      <div class="item">
        <img src="resources/pen.png" alt="pen">

      </div>
      <div class="item">
        <img src="resources/watch" alt="watch">

        <img src="resources/glasses.png" alt="sunglasses">
        <p>Thermal Glasses</p>
      </div>

    <div class="information">
      <div class="location">
        <p>location</p>
        <p>-47.366436, 84.32354</p>
      </div>
      <div class="hours">
        <p>Hours</p>
        <p>0800-1800</p>

    <footer>
      <h5>Copyright Secret Agent Supply Inc.</h5>
    </footer>

</html>
